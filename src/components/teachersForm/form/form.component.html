@for(teacher of teachers; track teacher.ID){
    {{teacher.ID}},{{teacher.name}},{{teacher.classes}}
    <div></div>
}
<button (click)="update()">לעדכון מורה</button>
<button (click)="add()">להוספת מורה</button>

@if(isAdd){
    <div>הכנס פרטים של מורה להוספה - שם ורשימת כיתות</div>
    
    <form (ngSubmit)="onSubmitAdd()">
        <label for="name">TeacherName:</label>
        <input id="name" [(ngModel)]="teach.name" name="name" required>
        <input id="classes" [(ngModel)]="teach.classes" name="classes" required>
        <button type="submit" >Submit</button>
    </form>
}
@if(isUpdate){
    <div>הכנס קוד מורה לעדכון ורשימת כיתות מעודכנת</div>
    <form (ngSubmit)="onSubmitUpdate()">
        <label for="name">TeacherName:</label>
        <input id="id" [(ngModel)]="teach.ID" name="id" required>
        <input id="classes" [(ngModel)]="teach.classes" name="classes" required>
        <button type="submit" >Submit</button>
    </form>
}


<app-use-icon-pipe></app-use-icon-pipe>
